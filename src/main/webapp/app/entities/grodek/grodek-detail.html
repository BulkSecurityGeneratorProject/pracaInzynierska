
<div>
    <h2><span>Grodek</span> {{vm.grodek.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Place</span></dt>
        <dd>
            <span>{{vm.grodek.place}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.grodek.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.grodek.description}}</span>
        </dd>
        <dt><span>Coords</span></dt>
        <dd>
            <span>{{vm.grodek.coords}}</span>
        </dd>
        <dt><span translate="showCasesApp.grodek.sign_type">Sign Type</span></dt>
        <dd>
            <span>{{vm.grodek.sign_type}}</span>
        </dd>
        <dt><span>Photo</span></dt>
        <dd>
            <span>{{vm.grodek.photo}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="grodek-detail.edit({id:vm.grodek.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
