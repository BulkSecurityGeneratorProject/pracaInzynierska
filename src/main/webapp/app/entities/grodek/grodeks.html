<div>
    <h2>Grodeks</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="grodek.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Grodek
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Place</span></th>
                    <th><span>Name</span></th>
                    <th><span>Description</span></th>
                    <th><span>Coords</span></th>
                    <th><span translate="showCasesApp.grodek.sign_type">Sign Type</span></th>
                    <th><span>Photo</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="grodek in vm.grodeks track by grodek.id">
                    <td><a ui-sref="grodek-detail({id:grodek.id})">{{grodek.id}}</a></td>
                    <td>{{grodek.place}}</td>
                    <td>{{grodek.name}}</td>
                    <td>{{grodek.description}}</td>
                    <td>{{grodek.coords}}</td>
                    <td>{{grodek.sign_type}}</td>
                    <td>{{grodek.photo}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="grodek-detail({id:grodek.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="grodek.edit({id:grodek.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="grodek.delete({id:grodek.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
